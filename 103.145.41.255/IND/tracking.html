<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Science Department - Ambassador Login Portal</title>
    <style>
        /* Styling for the entire page */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('hz.jpg');
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        img.logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }
        .input-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .dashboard-container {
            display: none; /* Initially hidden, shown after successful login */
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }
        .dashboard-option {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .dashboard-option:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        /* Profile Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 600px;
        }
        .modal-content img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="images.png" alt="University Logo" class="logo">

    <!-- Login Form -->
    <div id="loginForm" class="container">
        <h1>Agricultural Science Department</h1>
        <h2>Ambassador Login Portal</h2>
        <div class="input-container">
            <input type="text" id="userId" placeholder="Enter your User ID" required>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <button id="loginButton">Login</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard-container">
        <h1>Welcome to the Dashboard</h1>
        <button class="dashboard-option" onclick="trackApplication()">Track Your MVV Application</button>
        <button class="dashboard-option" onclick="viewProfile()">View Your Profile</button>
        <button class="dashboard-option" onclick="logout()">Logout</button>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfile()">&times;</span>
            <h2>Profile Details</h2>
            <img src="profile-picture.jpg" alt="Profile Picture">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Designation:</strong> Ambassador</p>
            <p><strong>Date of Birth:</strong> January 1, 1990</p>
            <p><strong>Blood Group:</strong> O+</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
        </div>
    </div>

    <script>
        // Function to check if it's the weekend
        function isWeekend() {
            const today = new Date();
            const day = today.getDay();
            return day === 0 || day === 6;
        }

        // Function to check if the login time is within the allowed range
        function isWithinLoginHours() {
            const today = new Date();
            const hours = today.getUTCHours() + 5.5; // Convert UTC to IST
            return hours >= 8 && hours < 14; // 8 AM to 2 PM
        }

        // Check if the user is already logged in using sessionStorage
        if (sessionStorage.getItem('loggedIn')) {
            showDashboard(); // If logged in, show the dashboard
        }

        // Handle the login process
        document.getElementById('loginButton').addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            // Check if it's the weekend
            if (isWeekend()) {
                alert("Try again on a working day.");
                return;
            }

            // Check if it's within login hours
            if (!isWithinLoginHours()) {
                alert("Please try to login during your school hours (8 AM to 2 PM IST).");
                return;
            }

            // Check if the credentials are correct
            if (!userId || password !== 'LKumar212') {
                alert("Invalid User ID or Password.");
                return;
            }

            // If login is successful
            sessionStorage.setItem('loggedIn', 'true');
            showDashboard(); // Show the dashboard
        });

        // Show the dashboard and hide the login form
        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';  // Hide login form
            document.getElementById('dashboard').style.display = 'block';  // Show dashboard
        }

        // Functions for dashboard options
        function trackApplication() {
            alert("You can track your MVV application here.");
            // You can replace this with a dynamic application tracking section.
        }

        function viewProfile() {
            // Show profile modal
            document.getElementById('profileModal').style.display = 'block';
        }

        function closeProfile() {
            // Close profile modal
            document.getElementById('profileModal').style.display = 'none';
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            window.location.reload();  // Reload the page to show the login form again
        }

    </script>

</body>
</html>
