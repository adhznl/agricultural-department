<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVV Application Tracking</title>

  <script>
    // Check if the user's operating system is macOS
    const userAgent = navigator.userAgent.toLowerCase();
    const isMac = /macintosh|mac os x/.test(userAgent);

    if (!isMac) {
      // Show an access denied message and stop further processing
      document.write(`
        <style>
          body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #c31432, #240b36);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
          }
          .access-denied-message {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
          }
          h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: white;
          }
          p {
            font-size: 20px;
            color: #fff;
            margin-bottom: 30px;
          }
          .emoji {
            font-size: 64px;
            margin-bottom: 20px;
          }
        </style>
        <body>
          <div class="access-denied-message">
            <div class="emoji">ðŸš«</div>
            <h1>Access Denied</h1>
            <p>This portal is restricted to <strong>macOS</strong> devices only.<br>Please use a Mac to access the site.</p>
          </div>
        </body>
      `);
      // Stop further processing of the page
      throw new Error("Blocked: Non-macOS access");
    }
  </script>

  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('hz.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      background: linear-gradient(to right, #34b6c1, #2e8b8d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login form container */
    .login-container {
      background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1,
    .login-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    button {
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    input:focus,
    button:focus {
      outline: none;
      border-color: #34b6c1;
    }

    input {
      width: 100%;
    }

    button {
      background-color: #34b6c1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 18px;
    }

    button:hover {
      background-color: #2e8b8d;
    }

    /* Sidebar Styles */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 100;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #575757;
      transform: scale(1.05);
    }

    .sidebar .logo {
      text-align: center;
      color: white;
      font-size: 22px;
      margin-bottom: 30px;
    }

    /* Dashboard Content */
    .dashboard-container {
      display: none;
      padding: 20px;
      text-align: center;
    }

    /* Modal for Profile Details */
    .profile-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
    }

    .profile-modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      max-width: 600px;
      text-align: center;
    }

    .profile-modal .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }

    .profile-modal .close:hover,
    .profile-modal .close:focus {
      color: black;
      cursor: pointer;
    }

    .profile-info {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Login Form Container -->
  <div id="loginForm" class="login-container">
    <h1>HZ University of Applied Sciences</h1>
    <h2>Login Portal</h2>
    <div class="input-container">
      <input type="text" id="userId" placeholder="Enter your User ID" required>
      <input type="password" id="password" placeholder="Enter your Password" required>
      <button id="loginButton">Login</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar" style="display: none;">
    <div class="logo">HZ University </div>
    <a href="javascript:void(0);" onclick="showProfileModal()">Profile</a>
    <a href="javascript:void(0);" onclick="logout()">Logout</a>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="profile-modal">
    <div class="profile-modal-content">
      <span class="close" onclick="closeProfileModal()">&times;</span>
      <h2>Profile Information</h2>
      <div class="profile-info">
        <p><strong>Name:</strong> Lalit Kumar</p>
        <p><strong>Designation:</strong> Junior Ambassador</p>
        <p><strong>Date of Birth:</strong> 29/07/2005</p>
        <p><strong>Blood Group:</strong> B+ve</p>
        <p><strong>Staff ID:</strong> LAL84624</p>
      </div>
    </div>
  </div>

  <script>
    // Handle the login process
    document.getElementById('loginButton').addEventListener('click', () => {
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      // Check user credentials
      if (userId === "LAL84624" && password === "LKumar212") {
        sessionStorage.setItem('loggedIn', 'true');
        showDashboard(); // Show the dashboard content
      } else {
        alert("Invalid User ID or Password.");
      }
    });

    // Show Profile Modal
    function showProfileModal() {
      document.getElementById('profileModal').style.display = 'block';
    }

    // Close Profile Modal
    function closeProfileModal() {
      document.getElementById('profileModal').style.display = 'none';
    }

    // Show the dashboard
    function showDashboard() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('sidebar').style.display = 'block';
    }

    // Logout function
    function logout() {
      sessionStorage.removeItem('loggedIn');
      window.location.reload();  // Reload the page to show the login form again
    }
  </script>

</body>
</html>
