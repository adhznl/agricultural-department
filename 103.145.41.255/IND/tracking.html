<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Login Portal</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hz.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            background: linear-gradient(to right, #34b6c1, #2e8b8d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login form container */
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1,
        .login-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input,
        button {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus,
        button:focus {
            outline: none;
            border-color: #34b6c1;
        }

        input {
            width: 100%;
        }

        button {
            background-color: #34b6c1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 18px;
        }

        button:hover {
            background-color: #2e8b8d;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 100;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #575757;
            transform: scale(1.05);
        }

        .sidebar .logo {
            text-align: center;
            color: white;
            font-size: 22px;
            margin-bottom: 30px;
        }

        /* Dashboard Content */
        .dashboard-container {
            display: none;
            padding: 20px;
            text-align: center;
        }

        /* ID Card Verification Styles */
        .container {
            margin-top: 20px;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }

        /* Modal for Profile Details */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 600px;
            text-align: center;
            animation: slideUp 0.4s ease;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
</head>
<body>

    <!-- Login Form Container -->
    <div id="loginForm" class="login-container">
        <h1>Department Portal</h1>
        <h2>Login Portal</h2>
        <div class="input-container">
            <input type="text" id="userId" placeholder="Enter your User ID" required>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <button id="loginButton">Login</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar hidden">
        <div class="logo">Department Portal</div>
        <a href="javascript:void(0);" onclick="showDashboard()">Dashboard</a>
        <a href="javascript:void(0);" onclick="trackApplication()">Track MVV Application</a>
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="dashboard-container hidden">
        <h1>Welcome to Your Dashboard</h1>
        <p>Use the sidebar to track your MVV application.</p>
    </div>

    <!-- ID Card Scan Section -->
    <div id="idCardScanSection" class="container hidden">
        <h2>Verify ID Card</h2>
        <video id="video" autoplay></video>
        <div class="result" id="matchResult"></div>
    </div>

    <!-- Post ID Scan Modal -->
    <div id="postScanModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePostScanModal()">&times;</span>
            <h2>Verification Successful!</h2>
            <p>Your ID Card has been verified successfully. You can now proceed with tracking MVV.</p>
            <button onclick="trackMVV()">Track MVV</button>
        </div>
    </div>

    <script>
        // Handle the login process
        document.getElementById('loginButton').addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (!userId || password !== 'Lalit123') { // Password check
                alert("Invalid User ID or Password.");
                return;
            }

            sessionStorage.setItem('loggedIn', 'true');
            showDashboard(); // Show the dashboard
        });

        // Show the dashboard and hide the login form
        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('sidebar').style.display = 'block';
            document.getElementById('dashboard').style.display = 'block';
        }

        // Track MVV application (ID Card verification)
        function trackApplication() {
            document.getElementById('idCardScanSection').classList.remove('hidden');
            startCamera();
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            window.location.reload();  // Reload the page to show the login form again
        }

        // Start the camera for ID card scanning
        function startCamera() {
            const video = document.getElementById('video');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    setTimeout(() => {
                        verifyIDCard();
                    }, 2000);
                })
                .catch(err => {
                    console.error("Error accessing camera: ", err);
                });
        }

        // Verify ID Card with OCR (Tesseract.js)
        function verifyIDCard() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const idCardImageData = canvas.toDataURL('image/png');

            Tesseract.recognize(idCardImageData, 'eng')
                .then(({ data: { text } }) => {
                    const cleanedText = text.replace(/\s+/g, ' ').trim();

                    if (cleanedText.includes("Department")) {
                        document.getElementById('matchResult').innerText = "ID Card verified successfully!";
                        setTimeout(() => {
                            showPostScanModal(); // Show post scan modal
                        }, 2000);
                    } else {
                        document.getElementById('matchResult').innerText = "ID Card details do not match. Trying again...";
                        setTimeout(verifyIDCard, 3000);
                    }
                })
                .catch(err => {
                    console.error("Error recognizing text: ", err);
                    document.getElementById('matchResult').innerText = "Failed to recognize text from ID card. Trying again...";
                    setTimeout(verifyIDCard, 3000);
                });
        }

        // Show post scan modal
        function showPostScanModal() {
            document.getElementById('postScanModal').style.display = 'block';
        }

        // Close post scan modal
        function closePostScanModal() {
            document.getElementById('postScanModal').style.display = 'none';
        }

        // If already logged in, show the dashboard
        if (sessionStorage.getItem('loggedIn')) {
            showDashboard();
        }

        // Track MVV (when ID verification is successful)
        function trackMVV() {
            alert("Tracking MVV...");
        }
    </script>
</body>
</html>
