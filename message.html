<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #ff5733;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .footer {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        .footer a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Maintenance Message at the Top -->
        <h1>Our Site is Under Maintenance</h1>
        <p>We're working hard to improve the site. Please check back later!</p>
        
        <div class="footer">
            <p>If you need assistance, feel free to <a href="jashon:jashon.hz.nl@gmail.comm">contact us</a>.</p>
        </div>
    </div>

</body>
</html>
