<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Science Department - Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('hz.jpg');
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }

        img.logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }

        .message-container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        .message-container h2 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .message-container p {
            font-size: 18px;
            color: #555;
            animation: fadeIn 3s ease-in-out;
        }

        .portal-closed {
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 30px;
        }

        .ads-container {
            display: none; /* This will hide the entire ads section */
        }
    </style>
</head>
<body>
    <img src="images.png" alt="University Logo" class="logo">
    <div class="container">
        <div class="message-container">
            <h2>We're Currently Under Maintenance</h2>
            <p>We apologize for the inconvenience. Our services are temporarily unavailable. The portal will remain closed until:</p>
            <div class="portal-closed">
                <p><strong>25th February 2025, 11:00 PM IST</strong></p>
            </div>
            <p>Please check back after this time. Thank you for your patience!</p>
        </div>
    </div>
</body>
</html>
