<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('hz.jpg');
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .status {
            color: red;
            font-weight: bold;
            margin: 20px 0;
        }
        .current-time {
            font-size: 16px;
            color: black;
            position: absolute;
            top: 70px;
            right: 20px;
            text-align: right;
        }
        .maintenance-message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }
        .from-site {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="current-time" id="currentTime"></div>
    <div class="container">
        <h2>Welcome to the Agricultural Science Department</h2>
        <div class="status">Site Under Maintenance. Please check back later.</div>
        <div class="maintenance-message">Under maintenance, please try again tomorrow or later.</div>
        <div class="from-site">We apologize for this inconvenience.</div>
    </div>

    <script>
        function updateTime() {
            const netherlandsTime = new Date().toLocaleString('en-US', { timeZone: 'Europe/Amsterdam', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
            const indiaTime = new Date().toLocaleString('en-US', { timeZone: 'Asia/Kolkata', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
            document.getElementById('currentTime').innerHTML = `Netherlands Time: ${netherlandsTime}<br>India Time: ${indiaTime}`;
        }

        updateTime();
        setInterval(updateTime, 1000); // Update time every second
    </script>
</body>
</html>
